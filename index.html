<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل مزودي الخدمات الطبية - جامعة حلوان</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 font-tajawal">
    <header class="bg-blue-800 text-white p-4 shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-2xl md:text-3xl font-bold text-center">دليل مزودي الخدمات الطبية - جامعة حلوان</h1>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <!-- Filters Section -->
        <section class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Main Category Filter -->
                <div class="filter-group">
                    <label class="block text-gray-700 mb-2">نوع الخدمة</label>
                    <select id="mainCategory" class="w-full p-2 border rounded-md">
                        <option value="">الكل</option>
                        <option value="hospitals">مستشفيات</option>
                        <option value="pharmacies">صيدليات</option>
                        <option value="clinics">عيادات</option>
                        <option value="labs">معامل</option>
                        <option value="doctors">أطباء خاصون</option>
                    </select>
                </div>

                <!-- Specialty Filter -->
                <div class="filter-group">
                    <label class="block text-gray-700 mb-2">التخصص</label>
                    <select id="specialty" class="w-full p-2 border rounded-md">
                        <option value="">الكل</option>
                    </select>
                </div>

                <!-- Area Filter -->
                <div class="filter-group">
                    <label class="block text-gray-700 mb-2">المنطقة</label>
                    <select id="area" class="w-full p-2 border rounded-md">
                        <option value="">الكل</option>
                    </select>
                </div>

                <!-- Search Input -->
                <div class="filter-group md:col-span-2 lg:col-span-3">
                    <label class="block text-gray-700 mb-2">بحث بالاسم</label>
                    <input type="text" id="searchInput" class="w-full p-2 border rounded-md" placeholder="اكتب اسم المزود...">
                </div>
            </div>
        </section>

        <!-- Results Section -->
        <section id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Results will be dynamically inserted here -->
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>© 2025 جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
