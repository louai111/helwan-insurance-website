<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث عن مزودي الخدمات الطبية</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G01LQQBKV7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-G01LQQBKV7');
    </script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 font-tajawal">
    <header class="bg-blue-800 text-white p-4 shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-2xl md:text-3xl font-bold text-center">دليل مزودي الخدمات الطبية بالقاهرة - جامعة حلوان</h1>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <!-- Back Button -->
        <div class="mb-6">
            <a href="index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 transition-colors duration-200">
                <svg class="w-6 h-6 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                العودة للصفحة الرئيسية
            </a>
        </div>

        <!-- Filters Section -->
        <section id="filters" class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Main Category Filter -->
                <div class="filter-group">
                    <label class="block text-gray-700 mb-2">نوع الخدمة</label>
                    <select id="mainCategory" class="w-full p-2 border rounded-md">
                        <option value="">الكل</option>
                        <option value="hospitals">مستشفيات</option>
                        <option value="pharmacies">صيدليات</option>
                        <option value="clinics">مراكز طبية</option>
                        <option value="labs">معامل</option>
                        <option value="doctors">عيادات</option>
                    </select>
                </div>

                <!-- Specialty Filter -->
                <div class="filter-group">
                    <label class="block text-gray-700 mb-2">التخصص</label>
                    <select id="specialty" class="w-full p-2 border rounded-md">
                        <option value="">الكل</option>
                    </select>
                </div>

                <!-- Area Filter -->
                <div class="filter-group">
                    <label class="block text-gray-700 mb-2">المنطقة</label>
                    <select id="area" class="w-full p-2 border rounded-md">
                        <option value="">الكل</option>
                    </select>
                </div>

                <!-- Search Input -->
                <div class="filter-group md:col-span-2 lg:col-span-3">
                    <label class="block text-gray-700 mb-2">بحث بالاسم</label>
                    <input type="text" id="searchInput" class="w-full p-2 border rounded-md" placeholder="اكتب اسم المزود...">
                </div>
            </div>
        </section>

        <!-- Results Section -->
        <section id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Results will be dynamically inserted here -->
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>© 2025 جميع الحقوق محفوظة | <a href="feedback.html" class="underline hover:text-blue-300">إرسال الملاحظات</a></p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="search.js"></script>
</body>
</html>
